<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" >
    <style>
        h1{ text-align: center;
    font-size:30px;
    font-weight: 600;
    color:brown;}
    </style>
</head>
<body>
<h1>
My Very Organized Grocery List
</h1>
<!--This is my pantry list-->
    <section>
         <h2 id="pantry"> Pantry Items</h2>
     <div class="snacks">
          <h3>Snacks</h3>
            <ol>
               <li>Cereal</li>
               <li>Chips</li>
               <li>Brownies</li>
            </ol> 
    </div>
    <div class="can">
         <h3>Canned foods</h3>
          <ul>
             <li>Corn</li>
             <li>Beans</li>
             <li>Soup</li>
          </ul>
    </div>
    <img class="cocoa" src="https://images.heb.com/is/image/HEBGrocery/000458208-1"
        alt="Cocoa Krispies">
</section>
<!--This is my freezer list-->
    <section>
        <h2 class="freezer"> Freezer Items</h2>
    <div class="meats">
         <h3>Meats</h3>
           <ol>
              <li>Chicken</li>
              <li>Beef</li>
              <li>Pork</li>
           </ol>
    </div>
    <div class="drinks">
         <h3>Drinks</h3>
          <ul>
             <li>Milk</li>
             <li>Juice</li>
             <li>Soda</li>
          </ul>
    </div>
    <img class="milk" src="https://qph.cf2.quoracdn.net/main-qimg-321f63ef596e74751f4e3deb18efe66d" 
    alt="3% Milk"> 
        </section>
</body>
</html>
