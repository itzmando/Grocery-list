<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" >
    <style>
        h1{ text-align: center;
    font-size:30px;
    font-weight: 600;
    color:brown;
background-color: yellow;}
    </style>
</head>
<body>
<header>
<h1>
My Very Organized Grocery List
</h1>
</header>
<!--This is my pantry list-->
    <section>
         <h2>Pantry Items</h2>
    </section>
    <section>
     <div>
          <h3>Snacks</h3>
            <ol>
               <li>Cereal</li>
               <li>Chips</li>
               <li>Brownies</li>
            </ol> 
    </div>
    <div>
         <h3>Canned foods</h3>
          <ul>
             <li>Corn</li>
             <li>Beans</li>
             <li>Soup</li>
          </ul>
    </div>
    <img id="cocoa" src="https://images.heb.com/is/image/HEBGrocery/000458208-1"
        alt="Cocoa Krispies">
</section>
<!--This is my freezer list-->
    <section>
        <h2> Freezer Items</h2>
    </section>
    <section>
    <div>
         <h3>Meats</h3>
           <ol>
              <li>Chicken</li>
              <li>Beef</li>
              <li>Pork</li>
           </ol>
    </div>
    <div>
         <h3>Drinks</h3>
          <ul>
             <li>Milk</li>
             <li>Juice</li>
             <li>Soda</li>
          </ul>
    </div>
    <img class="milk" src="https://qph.cf2.quoracdn.net/main-qimg-321f63ef596e74751f4e3deb18efe66d" 
    alt="3% Milk"> 
        </section>
</body>
</html>
